<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <!-- On charge Tailwind CSS directement depuis le CDN pour le style -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- Styles Personnalisés pour l'effet "Glassmorphism" et le Thème --- */
        
        #chat-session-container, #chat-session-container-loader {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Classe pour l'effet "verre dépoli" (glassmorphism) */
        .glass-effect {
            background: rgba(255, 255, 255, 0.3); 
            -webkit-backdrop-filter: blur(14px);
            backdrop-filter: blur(14px);
            border: 1px solid rgba(255, 255, 255, 0.2); 
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15); 
        }

        /* Style de la barre de défilement */
        #chat-session-messages::-webkit-scrollbar { width: 6px; }
        #chat-session-messages::-webkit-scrollbar-track { background: transparent; }
        #chat-session-messages::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        #chat-session-messages::-webkit-scrollbar-thumb:hover { background-color: rgba(0, 0, 0, 0.3); }

        /* Animation pour l'indicateur de frappe */
        @keyframes typing-bounce {
            0%, 60%, 100% { transform: scale(0.4); }
            30% { transform: scale(1.0); }
        }
        .dot-bounce { animation: typing-bounce 1.4s infinite ease-in-out; }
        .dot-bounce:nth-child(2) { animation-delay: -0.25s; }
        .dot-bounce:nth-child(3) { animation-delay: -0.5s; }
        
        /* --- Animation liquide --- */
        @keyframes liquid-morph {
            0% { border-radius: 40% 60% 60% 40% / 70% 30% 70% 30%; }
            25% { border-radius: 40% 60% 70% 30% / 50% 60% 40% 50%; }
            50% { border-radius: 60% 40% 50% 50% / 40% 70% 30% 60%; }
            75% { border-radius: 40% 60% 70% 30% / 50% 60% 40% 50%; }
            100% { border-radius: 40% 60% 60% 40% / 70% 30% 70% 30%; }
        }

        .liquid-animated {
            animation: liquid-morph 15s linear infinite;
        }

    </style>
</head>
<body>
    <!-- 
      STRUCTURE HTML DU WIDGET DE CHAT
    -->
    <div id="chat-session-container">
        
        <!-- Fenêtre de Chat Popup -->
        <div id="chat-session-window" class="fixed bottom-[100px] right-4 md:right-6 w-[calc(100%-2rem)] max-w-sm h-[70vh] max-h-[580px] z-[9999] opacity-0 transform translate-y-5 transition-all duration-400 ease-[cubic-bezier(0.16,1,0.3,1)] pointer-events-none">
            
            <!-- COUCHE DE FOND (pour les effets visuels) -->
            <div class="absolute inset-0 glass-effect liquid-animated"></div>

            <!-- COUCHE DE CONTENU (pour le texte et les boutons, protégée des effets) -->
            <div class="relative z-10 h-full flex flex-col p-3">
                
                <!-- En-tête -->
                <div class="flex-shrink-0 pb-2 border-b border-white/30 flex items-center justify-between">
                    <h3 class="font-bold text-lg text-gray-900">Assistant</h3>
                     <button id="chat-session-close-button" class="text-gray-700 hover:text-gray-900 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                
                <!-- Zone des Messages -->
                <div id="chat-session-messages" class="flex-grow p-2 overflow-y-auto flex flex-col space-y-3">
                    <!-- Message de bienvenue du bot -->
                     <div class="chat-session-message bot-message flex">
                        <div class="p-3 rounded-2xl rounded-bl-lg bg-white/70 text-gray-800 max-w-[85%]">
                            Bonjour ! Comment puis-je vous aider ?
                        </div>
                    </div>

                    <!-- Indicateur de frappe (caché par défaut) -->
                    <div id="chat-typing-indicator" class="hidden">
                        <div class="flex items-center space-x-1.5 p-3 rounded-2xl rounded-bl-lg bg-white/70">
                            <div class="dot-bounce w-2 h-2 bg-gray-400 rounded-full"></div>
                            <div class="dot-bounce w-2 h-2 bg-gray-400 rounded-full"></div>
                            <div class="dot-bounce w-2 h-2 bg-gray-400 rounded-full"></div>
                        </div>
                    </div>
                </div>

                <!-- Formulaire de saisie -->
                <div class="flex-shrink-0 pt-2 border-t border-white/30">
                    <form id="chat-session-form" class="flex items-center space-x-2">
                        <input type="text" id="chat-session-input" placeholder="Envoyer un message..." class="bg-white/50 w-full h-12 px-4 rounded-full border border-white/40 focus:ring-2 focus:ring-blue-400 focus:outline-none text-gray-900 placeholder-gray-700 transition-shadow">
                        <button type="submit" id="chat-session-send-btn" class="w-12 h-12 flex-shrink-0 rounded-full bg-blue-500 text-white flex items-center justify-center hover:bg-blue-600 transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-white/30">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transform rotate-45 -translate-y-px" viewBox="0 0 20 20" fill="currentColor">
                              <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.408l-7-14z" />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Bouton flottant pour ouvrir le chat -->
        <button id="chat-session-open-button" class="glass-effect liquid-animated fixed bottom-5 right-4 md:right-6 w-16 h-16 flex items-center justify-center cursor-pointer z-[9998] transition-transform duration-300 transform hover:scale-110">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-gray-800" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 5v8a2 2 0 01-2 2h-5l-5 4v-4H4a2 2 0 01-2-2V5a2 2 0 012-2h12a2 2 0 012 2zM7 8H5v2h2V8zm2 0h2v2H9V8zm6 0h-2v2h2V8z" clip-rule="evenodd" />
            </svg>
        </button>
    </div>

    <!-- LOGIQUE JAVASCRIPT (INCHANGÉE) -->
    <script>
    (function() {
        // --- CONFIGURATION ---
        const n8nWebhookUrl = 'https://doc2ai.ch/webhook/5d2ac8b3-e232-4781-ac17-66a080051528';

        // --- SÉLECTION DES ÉLÉMENTS DU DOM ---
        const chatWindow = document.getElementById('chat-session-window');
        const openButton = document.getElementById('chat-session-open-button');
        const closeButton = document.getElementById('chat-session-close-button');
        const chatForm = document.getElementById('chat-session-form');
        const chatInput = document.getElementById('chat-session-input');
        const messagesContainer = document.getElementById('chat-session-messages');
        const typingIndicator = document.getElementById('chat-typing-indicator');

        // --- GESTION DE L'ÉTAT ---
        let isOpen = false;

        // --- FONCTIONS UTILITAIRES ---

        const getSessionId = () => {
            let sessionId = localStorage.getItem('chat_session_id');
            if (!sessionId) {
                sessionId = `user-${Date.now()}-${Math.random().toString(36).substr(2, 9)}`;
                localStorage.setItem('chat_session_id', sessionId);
            }
            return sessionId;
        };
        
        const toggleChatWindow = () => {
            isOpen = !isOpen;
            if (isOpen) {
                chatWindow.classList.remove('opacity-0', 'translate-y-5', 'pointer-events-none');
                openButton.classList.add('opacity-0', 'pointer-events-none');
                chatInput.focus();
            } else {
                chatWindow.classList.add('opacity-0', 'translate-y-5', 'pointer-events-none');
                openButton.classList.remove('opacity-0', 'pointer-events-none');
            }
        };

        const linkify = (text) => {
             const urlRegex = /(\b(https?|ftp|file):\/\/[-A-Z0-9+&@#\/%?=~_|!:,.;]*[-A-Z0-9+&@#\/%=~_|])/ig;
             let newText = text.replace(urlRegex, url => `<a href="${url}" target="_blank" rel="noopener noreferrer" class="text-blue-600 hover:underline font-semibold">${url}</a>`);
             
             const phoneRegex = /(\+41[\s\d-]{7,}|0[0-9\s-]{9,})/g;
             newText = newText.replace(phoneRegex, phone => {
                 const cleanPhone = phone.replace(/[\s-()]/g, '');
                 return `<a href="tel:${cleanPhone}" class="text-blue-600 hover:underline font-semibold">${phone}</a>`;
             });
             return newText;
        };

        const addMessage = (text, sender) => {
            const messageWrapper = document.createElement('div');
            messageWrapper.className = `chat-session-message flex ${sender === 'user' ? 'justify-end' : ''}`;
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'p-3 rounded-2xl max-w-[85%] text-gray-800';
            
            if (sender === 'user') {
                messageDiv.classList.add('bg-blue-500', 'text-white', 'rounded-br-lg');
            } else {
                messageDiv.classList.add('bg-white/70', 'rounded-bl-lg');
            }

            messageDiv.innerHTML = linkify(text);
            
            messageWrapper.appendChild(messageDiv);
            messagesContainer.insertBefore(messageWrapper, typingIndicator);
            
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        };

        const handleFormSubmit = (event) => {
            event.preventDefault();
            const userMessage = chatInput.value.trim();
            if (userMessage === '') return;
            
            addMessage(userMessage, 'user');
            chatInput.value = '';
            typingIndicator.style.display = 'flex';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            fetch(n8nWebhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    message: userMessage,
                    sessionId: getSessionId()
                })
            })
            .then(response => {
                if (!response.ok) throw new Error(`Erreur réseau: ${response.statusText}`);
                return response.json();
            })
            .then(data => {
                if (data && data.reply) {
                    addMessage(data.reply, 'bot');
                } else {
                   addMessage("Désolé, je n'ai pas pu obtenir de réponse.", 'bot');
                }
            })
            .catch(error => {
                console.error("Erreur Fetch:", error);
                addMessage("Une erreur de connexion est survenue.", 'bot');
            })
            .finally(() => {
                typingIndicator.style.display = 'none';
            });
        };

        // --- ÉCOUTEURS D'ÉVÉNEMENTS ---
        openButton.addEventListener('click', toggleChatWindow);
        closeButton.addEventListener('click', toggleChatWindow);
        chatForm.addEventListener('submit', handleFormSubmit);

    })();
    </script>
</body>
</html>
